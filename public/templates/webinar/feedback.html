<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      text-decoration: none;
    }

    .t2_nav {
      max-width: 1240px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-inline: 20px;
      padding-block: 26px;
      position: relative;
    }

    .t2_logo {
      display: flex;
      align-items: center;
    }

    .t2_nav-links {
      display: flex;
      align-items: center;
      gap: 32px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .t2_nav-item {
      display: flex;
      align-items: center;
      gap: 32px;
    }

    .t2_nav-item p {
      padding-block: 12px;
      padding-inline: 24px;
      font-family: "Neurial Grotesk";
      color: #727272;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .t2_button-container {
      margin-left: auto;
    }

    .t2_nav-item p:hover {
      color: #2f40d5;
    }

    .t2_hamburger {
      display: none;
      cursor: pointer;
      padding: 10px;
      z-index: 100;
    }

    .t2_hamburger div {
      width: 25px;
      height: 2px;
      background-color: #333;
      margin: 6px 0;
      transition: all 0.3s ease;
    }

    .t2_button-1 {
      background-color: #2f40d5;
      color: #f3f2fb;
      padding-block: 12px;
      padding-inline: 28px;
      border-radius: 4px;
      border: 1px;
      font-family: "Inter";
      font-weight: 500px;
    }

    .t2_line {
      background-color: #0000001c;
      height: 1px;
    }

    .t2_section-1 {
      max-width: 1086px;
      margin: 0 auto;
      padding-top: 76.93px;
      padding-inline: 2rem;
      padding-bottom: 139.33px;
    }
    .t2_sub-section {
      margin-top: 76.93px;
      margin-bottom: 139.93px;
    }
    .t2_image-1 {
      display: flex;
      justify-content: center;
    }

    .t2_thanks {
      margin-top: 22px;
    }
    .t2_thanks h1 {
      text-align: center;
      font-weight: 600;
      font-size: 24px;
      font-family: "Schibsted Grotesk";
      margin-inline: 2rem;
    }
    .t2_thanks p {
      text-align: center;
      margin-inline: 2rem;
      margin-block: 22px;
      line-height: 29.05px;
      font-size: 16px;
      color: #3e4144;
      font-family: "inter";
    }
    .t2_button {
      display: block;
      margin: 0 auto;
      padding-inline: 104px;
      padding-block: 19px;
      background-color: #2f40d5;
      border-radius: 5px;
      border: 0;

      color: #ffffff;
    }
    .t2_section-2 {
      background-color: #f6f7fd;
    }
    .t2_footer {
      max-width: 1237px;
      margin: 0 auto;
      color: #000000;
      display: flex;
      align-items: center;
      padding: 63px 20px 83px;
      gap: 32px;
    }

    .t2_footer-navitem {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .t2_footer-navitem p {
      color: #727272;
      font-family: "Neurial Grotesk";
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .t2_footer-navitem p:hover {
      color: #2f40d5;
    }

    @media (min-width: 768px) {
      .t2_section-1 {
        padding-top: 76.93px;
        padding-right: 189px;
        padding-left: 167px;
        padding-bottom: 139.33px;
      }
      .t2_thanks h1 {
        font-size: 30px;
      }
    }

    @media (min-width: 991.98px) {
      .t2_thanks p {
        text-align: center;
        font-size: 20px;
        margin-inline: 58.13px;
      }

      .t2_nav {
        flex-direction: row;
      }

      .t2_footer {
        flex-direction: row;
        justify-content: space-between;
      }
      .t2_thanks h1 {
        font-size: 38px;
        text-align: center;
        margin-inline: 105.95px;
      }
    }

    @media screen and (max-width: 991.98px) {
      .t2_hamburger {
        display: block;
      }

      .t2_nav-links {
        position: fixed;
        left: auto;
        right: -100%;
        top: 0;
        transform: none;
        height: 100vh;
        width: 300px;
        background-color: white;
        flex-direction: column;
        justify-content: flex-start;
        padding-top: 80px;
        transition: 0.3s ease;
        box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
        gap: 0;
      }

      .t2_nav-links.active {
        right: 0;
      }

      .t2_button-container {
        margin: 20px 30px;
      }

      .t2_nav-item {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
      }

      .t2_nav-item p {
        width: 100%;
        padding: 15px 30px;
        border-bottom: 1px solid #f0f0f0;
      }

      .t2_nav-links .t2_button-1 {
        margin: 20px 30px;
      }

      .t2_hamburger.active div:nth-child(1) {
        transform: rotate(45deg) translate(6px, 6px);
      }

      .t2_hamburger.active div:nth-child(2) {
        opacity: 0;
      }

      .t2_hamburger.active div:nth-child(3) {
        transform: rotate(-45deg) translate(6px, -6px);
      }
    }

    @media screen and (max-width: 991.98px) {
      .t2_footer {
        flex-direction: column;
        text-align: center;
        padding: 40px 20px;
      }

      .t2_footer-navitem {
        flex-direction: column;
        gap: 16px;
      }

      .t2_footer-image {
        margin-bottom: 24px;
      }
    }

    @media screen and (min-width: 992px) {
      .t2_footer {
        flex-direction: row;
        justify-content: space-between;
      }
    }
  </style>
  <body>
    <nav class="t2_nav">
      <div class="t2_logo">
        <h1>Logo</h1>
      </div>

      <div class="t2_nav-links">
        <div class="t2_nav-item">
          <p>Nav item</p>
          <p>Nav item</p>
          <p>Nav item</p>
        </div>
      </div>

      <div class="t2_button-container">
        <a href="">
          <button class="t2_button-1">Get Package</button>
        </a>
      </div>
      <div class="t2_hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>

    <div class="t2_line"></div>

    <section class="t2_section-1">
      <section class="t2_sub-section">
        <div class="t2_image-div">
          <div class="t2_image-1">
            <img
              src="https://res.cloudinary.com/kingsleysolomon/image/upload/v1732777197/productize/zmddmfcyfw7ieia4qpup.svg"
              alt=""
              class="t2_img-1"
            />
          </div>
        </div>

        <div class="t2_thanks">
          <h1>Thank you for signing up</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur. Posuere in etiam turpis arcu et neque quis. Eget nisl semper orci
            pellentesque faucibus praesent id.
          </p>
        </div>
        <a
          href="
			/"
        >
          <button class="t2_button">Button</button></a
        >
      </section>
    </section>

    <section class="t2_section-2">
      <div class="t2_footer">
        <div class="t2_footer-image">
          <img src="./asset/image 77.png" alt="" class="t2_footer-img" />
        </div>

        <div class="t2_footer-navitem">
          <p>Nav item</p>
          <p>Nav item</p>
          <p>Nav item</p>
        </div>

        <p>Nav item</p>
      </div>
    </section>

    <script>
      const hamburger = document.querySelector(".t2_hamburger");
      const navLinks = document.querySelector(".t2_nav-links");
      const body = document.body;

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navLinks.classList.toggle("active");
        // Prevent scrolling when menu is open
        body.style.overflow = navLinks.classList.contains("active") ? "hidden" : "auto";
      });

      // Close menu when clicking outside
      document.addEventListener("click", (e) => {
        if (!navLinks.contains(e.target) && !hamburger.contains(e.target)) {
          hamburger.classList.remove("active");
          navLinks.classList.remove("active");
          body.style.overflow = "auto";
        }
      });

      // Close menu when clicking a link
      document.querySelectorAll(".t2_nav-links a, .t2_nav-item p").forEach((link) => {
        link.addEventListener("click", () => {
          hamburger.classList.remove("active");
          navLinks.classList.remove("active");
          body.style.overflow = "auto";
        });
      });
    </script>
  </body>
</html>
